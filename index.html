<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uno</title>
    <link rel="icon" href="images/favicon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-color: lightgreen;
    }
    #top-player {
        position: absolute;
        top: 0%;
        left: 50%;
    }

    #left-player{
        position: absolute;
        top:50%;
        left: 5%;
    }

    #right-player {
        position: absolute;
        top: 50%;
        left: 90%;
    }

    #bottom-player {
        position: absolute;
        top: 80%;
        left: 50%;
    }

    #deck {
        position: absolute;
        top: 40%;
        left: 40%;
    }

    #deal-button {
        position: absolute;
        top: 40%;
        left: 50%;
    }

    #help-link {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .button {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    img {
        position: absolute;
    }
</style>
<body>
<div>
    <h1 style="color:White;">Uno Card Game</h1>
    <a href= "https://www.unorules.com" id="help-link">Official Rules</a>
</div>

    <div id="cards"></div>
    <div id= "shuffled"></div>
    <div class="container">

        <div id="top-player">t</div>
        <div id="left-player">l</div>
        <div id="right-player">r</div>
        <div id="bottom-player">b</div>

        <div id="deck"></div>
        <div id="discard"></div>

        <div id="deal-button">
            <button class="button">Deal</button>
        </div>
    </div>
	
    <script>

        function idToImage(card){

            var image = "images/";
            switch(card[0]){
                case "b":
                    image = image +"blue";
                    break;
                case "g":
                    image = image +"green";
                    break;
                case "r":
                    image = image +"red";
                    break;
                case "y":
                    image = image +"yellow";
                    break;
                case "x":
                    image = image +"black";
                    break;
                default:
                    break;
            }
            //image = image + "_" + card[1] + ".png";
            switch(card[1]){
                case "s":
                    image = image + "_skip";
                    break;
                case "p":
                    image = image + "_+2";
                    break;
                case "r":
                    image = image + "_reverse";
                    break;
                case "d":
                    image = image + "_+4";
                    break;
                case "w":
                    image = image + "_wildcard";
                    break;
                default:
                    image = image + "_" + card[1];
                    break;
            }
            image = image + ".png";

            return image;
        }

//create deck of cards
        function createCard (id) {
            return {id: id, left:0, top:0, zindex: 0, image: idToImage(id)}
        }

        function createDeck() {
            var deck = [];
            var colours = ["b", "g", "r", "y"];
            var special = ["s","r","p"];

            // insert all coloured cards
            colours.forEach(function (colour) {
                for (var i = 0; i < 10; i++) {
                    deck.push(createCard(colour + i));
                }

                special.forEach(function (character) {
                    // There are two special cards per colour
                    deck.push(createCard(colour + character + "0"));
                    deck.push(createCard(colour + character + "1"));
                });
            });

            // insert black cards
            for (var i = 0; i < 4; i++) {
                deck.push(createCard ("xd" + i));
                deck.push(createCard("xw" + i));
            }

            return deck;
        }

        /*
         * Shuffles array in place.
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

        function printCards(cards, div) {
            cards.forEach(function (card) {
                var image = card.image;
                var html = '<image id="' + card.id + '" ' +
                    'src="' + image + '" ' +
                    'style="left: ' + card.left + 'px; top:' + card.top + 'px"' +
                    '></image>';
                $(div).append(html);
            });
        }

        function moveCards(cards, delay, gap) {
            cards.forEach(function(card){
                $("#" + card.id).delay(delay).animate({left: card.left + 'px', top: card.top + 'px', "z-index": card.zindex}, "slow");
                delay += gap;
            });
        }

        function dealCards(deck, players){
            var number = 7;
            for(var i = 0; i < number; i++){
                players.forEach(function(player){
                   var card = deck.shift();
                   player.hand.push(card);
                });
            }
        }

        $(document).ready(function(){
            var deck = createDeck();
            var players = [];

            players.push({hand:[], name:"Sam", div: "top-player", offsetTop: 0, offsetLeft: 20});
            players.push({hand:[], name:"James", div: "left-player", offsetTop: 20, offsetLeft: 0});
            players.push({hand:[], name:"Emily", div: "right-player", offsetTop: 20, offsetLeft: 0});
            players.push({hand:[], name:"Barney", div: "bottom-player", offsetTop: 0, offsetLeft: 30});

            printCards(deck, "#cards");

            deck = shuffle(deck);

            var div = $( "#deck");
            var position = div.position();

            var offset = 0;
            var zindex = 0;

            deck.slice().reverse().forEach(function(card){
                card.left = position.left - offset;
                card.top = position.top - offset;
                card.zindex = zindex;
                zindex++;
                offset+= 2;
                offset = Math.min(10, offset);
            });
            moveCards(deck, 0, 0);

            $("#deal-button").click(function(){
                dealCards(deck,players);

                players.forEach(function(player){

                    var div = $("#" + player.div);
                    var position = div.position();

                    var offsetLeft = 0;
                    var offsetTop = 0;
                    var zindex = 0;

                    player.hand.forEach(function(card){
                        card.left = position.left + offsetLeft;
                        card.top = position.top + offsetTop;
                        card.zindex = zindex;

                        zindex++;
                        offsetLeft += player.offsetLeft;
                        offsetTop += player.offsetTop;
                    });

                    moveCards(player.hand, 0, 60);
                });

                $("#deal-button").hide();
            });

        });

    </script>
</body>
</html>
