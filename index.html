<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uno</title>
    <link rel="icon" href="images/favicon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="cards"></div>
    <div id="shuffled"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    Bill
                </div>
                <div class="row">
                    Cards
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-2">
                Mike
            </div>
            <div class="col-md-2">
                Cards
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-2">
                Cards
            </div>
            <div class="col-md-2">
                Lisa
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    Cards
                </div>
                <div class="row">
                    You
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>

        // create deck of cards
        var deck = [];
        var colours = ["b", "g", "r", "y"];
        var special = ["s", "r", "+"];

        colours.forEach(function(element, index, array){
            for(var i = 0; i < 10; i++){
                deck.push(element + i);
            }
        });


        colours.forEach(function(element, index, array){
            special.forEach(function(i){
                deck.push(element + i);
            });
        });

        deck.push("*w");
        deck.push("*-");

        function cardToImage(card){

            var image = "images/";

            switch(card[0]) {
                case "b":
                    image = image + "blue";
                    break;
                case "g":
                    image = image + "green";
                    break;
                case "r":
                    image = image + "red";
                    break;
                case "y":
                    image = image + "yellow";
                    break;
                case "*":
                    image = image + "black";
                    break;
                default:
                    break;
            }

            switch(card[1]) {
                case "s":
                    image = image + "_skip";
                    break;
                case "+":
                    image = image + "_+2";
                    break;
                case "r":
                    image = image + "_reverse";
                    break;
                case "w":
                    image = image + "_wildcard";
                    break;
                case "-":
                    image = image + "_+4";
                    break;
                default:
                    image = image + "_" + card[1];
                    break;
            }

            image = image + ".png";

            return image;
        }

        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

        function printDeck(deck, div) {
            deck.forEach(function (element, index, array) {
                var image = cardToImage(element);
                var html = '<img src="' + image + '">';
                $(div).append(html);
            });
        }

        $(document).ready(function(){
            printDeck(deck, "#cards");
            deck = shuffle(deck);
            printDeck(deck, "#shuffled");

        });
    </script>
</body>
</html>
