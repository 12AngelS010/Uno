    <script>

//create deck of cards
        function createDeck() {
            var deck = [];
            var colours = ["b", "g", "r", "y"];
            var special = ["s","r","+"];

            colours.forEach(function (colour) {
                for (var i = 0; i < 10; i++) {
                    deck.push(colour + i);
                }

                special.forEach(function (character) {
                    deck.push(colour + character);
                });
            });
            return deck;
        }

        function cardToImage(card){
            var image = "images/";
            switch(card[0]){
                case "b":
                    image = image +"blue";
                    break;
                case "g":
                    image = image +"green";
                    break;
                case "r":
                    image = image +"red";
                    break;
                case "y":
                    image = image +"yellow";
                    break;
                default:
                    break;
            }
            //image = image + "_" + card[1] + ".png";
            switch(card[1]){
                case "s":
                    image = image + "_skip";
                    break;
                case "+":
                    image = image + "_+2";
                    break;
                case "r":
                    image = image + "_reverse";
                    break;
                default:
                    image = image + "_" + card[1];
                    break;
            }
            image = image + ".png";

            return image;
        }

        /*
         * Shuffles array in place.
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

        function printDeck(deck, div) {
            deck.forEach(function (element, index, array) {
                var image = cardToImage(element);
                var html = '<img src="' + image + '">';
                $(div).append(html);
            });
        }

        $(document).ready(function(){
            var deck = createDeck();
            printDeck (deck, "#cards");
            deck = shuffle(deck);

            printDeck(deck,"#shuffled");

        });

    </script>
