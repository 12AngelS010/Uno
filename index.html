    <!-- Latest compiled JavaScript -->

<style>
    body {
        background-color: #00a000;
    }

<body>
<div>
    <h1 style="color:White;">UNO Card Game</h1>
    <a href= "https://www.unorules.com" id="help-link">Official Rules</a>
</div>

    <div id="cards"></div>
    <div class="container">

        <div id="top-player"></div>
        <div id="left-player"></div>
        <div id="right-player"></div>
        <div id="bottom-player"></div>

        <div id="deck"></div>
        <div id="discard"></div>

        <div id="deal-button">
            <button class="button">Deal</button>
        </div>
    </div>
	
    <script>

        function idToImage(card){

            var image = "images/";
            switch(card[0]){
                case "b":
                    image = image +"blue";
                    break;
                case "g":
                    image = image +"green";
                    break;
                case "r":
                    image = image +"red";
                    break;
                case "y":
                    image = image +"yellow";
                    break;
                case "x":
                    image = image +"black";
                    break;
                default:
                    break;
            }
            //image = image + "_" + card[1] + ".png";
            switch(card[1]){
                case "s":
                    image = image + "_skip";
                    break;
                case "p":
                    image = image + "_+2";
                    break;
                case "r":
                    image = image + "_reverse";
                    break;
                case "d":
                    image = image + "_+4";
                    break;
                case "w":
                    image = image + "_wildcard";
                    break;
                default:
                    image = image + "_" + card[1];
                    break;
            }
            image = image + ".png";

            return image;
        }

//create deck of cards
        function createCard (id) {
            return {id: id,
                left:0,
                top:0,
                zindex: 0,
                front: idToImage(id),
                back: "images/back.png",
                faceup: false
            }
        }
        // creating global variables
        var colours = ["b", "g", "r", "y"];
        var special = ["s","r","p"];

        function createDeck() {
            var deck = [];


            // insert all coloured cards
            colours.forEach(function (colour) {
                for (var i = 0; i < 10; i++) {
                    deck.push(createCard(colour + i));
                }

                special.forEach(function (character) {
                    // There are two special cards per colour
                    deck.push(createCard(colour + character + "0"));
                    deck.push(createCard(colour + character + "1"));
                });
            });

            // insert black cards
            // for (var i = 0; i < 4; i++) {
            //     deck.push(createCard ("xd" + i));
            //     deck.push(createCard("xw" + i));
            // }

            return deck;
        }

        /*
         * Shuffles array in place.
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

        function printCards(cards, div) {
            cards.forEach(function (card) {
                var image = card.back;
                var html = '<image style="display:none" class="card" id="' + card.id + '" ' +
                    'src="' + image + '" ' +
                    'style="left: ' + card.left + 'px; top:' + card.top + 'px"' +
                    '></image>';
                $(div).append(html);
            });
        }

        function showCards(cards){
            cards.forEach(function(card){
                $("#" + card.id).show();
            })
        }

        function hideCards(cards){
            cards.forEach(function(card){
                $("#" + card.id).hide();
            })
        }

        function moveCards(cards, delay, gap) {
            cards.forEach(function(card){
                $("#" + card.id).delay(delay).animate({left: card.left + 'px', top: card.top + 'px'}, "slow", function(){
                    $("#" + card.id).show();
                    $("#" + card.id).css("z-index", card.zindex);
                    var src = card.faceup ? card.front : card.back;
                    if($("#" + card.id).attr("src") != src) {
                        $("#" + card.id).fadeOut(function () {
                            $(this).attr('src', src).fadeIn();
                        });
                    };
                });

                delay += gap;
            });
        }

        function dealCards(deck, players){
            var number = 7;
            var cards = [];

            for(var i = 0; i < number; i++){
                players.forEach(function(player){
                   var card = deck.shift();
                   player.hand.push(card);
                   cards.push(card);
                });
            }
            return cards;
        }

        function findCard(cards, id){
            var ret = null;
            cards.forEach(function(card){
                if (card.id == id){
                    ret = card;
                }
            });
            return ret;
        }

        function findPlayer(players, div){
            var ret = null;
            players.forEach(function(player){
               if (player.div == div){
                   ret = player;
               }
            });
            return ret;
        }

        function removeCard (cards, id){
            var ret = null;
            for (var i = cards.length - 1; i >= 0; --i) {
                if (cards[i].id == id) {
                    ret = cards[i];
                    cards.splice(i,1);
                }
            }
            return ret;
        }

        function layoutCardStack(cards, name){
            var div = $(name);
            var position = div.position();

            var offset = 0;
            var zindex = cards.length;

            cards.forEach(function(card){
                card.left = position.left - offset;
                card.top = position.top - offset;
                card.zindex = zindex;
                zindex--;
                offset-= 2;
                offset = Math.max(-10, offset);
            });
        }

        function layoutCardHand(player){
            var div = $("#" + player.div);
            var position = div.position();

            var offsetLeft = 0;
            var offsetTop = 0;
            var zindex = 0;
            var count = player.hand.length;

            var adjleft = player.offsetLeft*count/2;
            var adjtop = player.offsetTop*count/2;

            player.hand.forEach(function(card){
                card.left = position.left + offsetLeft - adjleft;
                card.top = position.top + offsetTop - adjtop;
                card.zindex = zindex;
                card.faceup = player.faceup;

                zindex++;
                offsetLeft += player.offsetLeft;
                offsetTop += player.offsetTop;
            });
        }

        function isValidMove(cardA, cardB){
            if (colours.indexOf(cardA.id[0]) != -1){
                // Simple case are the card colour the same
                if(cardA.id[0] == cardB.id[0]){
                    return true;
                }
                // simple case are the card numbers the same
                if(cardA.id[1] == cardB.id[1]){
                    return true;
                }
                return false;
            }
            return false;
        }

        function playGame(players){
            var i = 0;
            while (true){
                var player = players[i];

                
                if (player.div == "bottom-player")[
                    return;
                ]
            }
        }

        $(document).ready(function(){
            var discard = [];
            var deck = createDeck();
            var players = [];

            players.push({hand:[], name:"James", div: "left-player", offsetTop: 15, offsetLeft: 0, faceup: false});
            players.push({hand:[], name:"Sam", div: "top-player", offsetTop: 0, offsetLeft: 15, faceup: false});
            players.push({hand:[], name:"Emily", div: "right-player", offsetTop: 15, offsetLeft: 0, faceup: false});
            players.push({hand:[], name:"Barney", div: "bottom-player", offsetTop: 0, offsetLeft: 30, faceup: true});

            // put the cards initially in their own div area
            printCards(deck, "#cards");

            deck = shuffle(deck);
            layoutCardStack( deck, "#deck");
            moveCards(deck, 0, 0);
            //showCards(deck);

            $("#deal-button").click(function(){
                var cards = dealCards(deck, players);

                players.forEach(function(player){
                    layoutCardHand(player);
                });

                var gap = 250;
                moveCards(cards, 0, gap);

                var card = deck.shift();
                card.faceup = true;
                discard.push(card);
                layoutCardStack(discard, "#discard");
                var delay = gap*players.length*7;
                moveCards(discard, delay, 0);

                layoutCardStack(deck, "#deck");
                moveCards(deck, delay, 0);

                $("#deal-button").hide();
            });



            $(".card").click(function(event){

                console.log(event.currentTarget.id);
                var id = event.currentTarget.id;
                // Search the bottom player hand to see if selected card is in there
                var player = findPlayer(players,"bottom-player");
                var card = findCard(player.hand, id);
                // if card found: then action, player select
                if(card != null) {
                    if (!isValidMove(card,discard[0])){
                        return
                    }

                    console.log("found " + id);
                    card = removeCard(player.hand, id);  //player.hand.shift();
                    var div = $("#discard");
                    var position = div.position();
                    card.left = position.left;
                    card.top = position.top;
                    card.faceup = true;
                    card.zindex = discard.length + 1;
                    discard.unshift(card);
                    // ensure the new card is on the top early
                    $("#" + card.id).css("z-index", card.zindex);
                    moveCards(discard, 0, 0);
                    layoutCardHand(player);
                    moveCards(player.hand, 0, 0);
                } else {
                    card = findCard(deck,id);
                    if (card != null){
                        // force card selection to be top of the deck
                        card = deck.shift();
                        player.hand.push(card);
                        layoutCardHand(player);
                        layoutCardStack(deck, "#deck");
                        moveCards(deck, 0, 0);
                        moveCards(player.hand, 0, 0);
                    }
                }
            });

        });

    </script>
</body>
</html>
