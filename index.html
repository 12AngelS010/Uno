    <script>

        function idToImage(card){

            var image = "images/";
            switch(card[0]){
                case "b":
                    image = image +"blue";
                    break;
                case "g":
                    image = image +"green";
                    break;
                case "r":
                    image = image +"red";
                    break;
                case "y":
                    image = image +"yellow";
                    break;
                case "x":
                    image = image +"black";
                    break;
                default:
                    break;
            }
            //image = image + "_" + card[1] + ".png";
            switch(card[1]){
                case "s":
                    image = image + "_skip";
                    break;
                case "p":
                    image = image + "_+2";
                    break;
                case "r":
                    image = image + "_reverse";
                    break;
                case "d":
                    image = image + "_+4";
                    break;
                case "w":
                    image = image + "_wildcard";
                    break;
                default:
                    image = image + "_" + card[1];
                    break;
            }
            image = image + ".png";

            return image;
        }

//create deck of cards
        function createCard (id) {
            return {id: id,
                left:0,
                top:0,
                zindex: 0,
                front: idToImage(id),
                back: "images/back.png",
                faceup: false
            }
        }

        function createDeck() {
            var deck = [];
            var colours = ["b", "g", "r", "y"];
            var special = ["s","r","p"];

            // insert all coloured cards
            colours.forEach(function (colour) {
                for (var i = 0; i < 10; i++) {
                    deck.push(createCard(colour + i));
                }

                special.forEach(function (character) {
                    // There are two special cards per colour
                    deck.push(createCard(colour + character + "0"));
                    deck.push(createCard(colour + character + "1"));
                });
            });

            // insert black cards
            for (var i = 0; i < 4; i++) {
                deck.push(createCard ("xd" + i));
                deck.push(createCard("xw" + i));
            }

            return deck;
        }

        /*
         * Shuffles array in place.
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

        function printCards(cards, div) {
            cards.forEach(function (card) {
                var image = card.back;
                var html = '<image style="display:none" class="card" id="' + card.id + '" ' +
                    'src="' + image + '" ' +
                    'style="left: ' + card.left + 'px; top:' + card.top + 'px"' +
                    '></image>';
                $(div).append(html);
            });
        }

        function showCards(cards){
            cards.forEach(function(card){
                $("#" + card.id).show();
            })
        }

        function hideCards(cards){
            cards.forEach(function(card){
                $("#" + card.id).hide();
            })
        }

        function showCard(card){
            $("#" + card.id).show();
            $("#" + card.id).css("z-index", card.zindex);
            var src = card.faceup ? card.front : card.back;
            if($("#" + card.id).attr("src") != src) {
                $("#" + card.id).fadeOut(function () {
                    $(this).attr('src', src).fadeIn();
                });
            };
        }

        function animate(list, delay, callback) {
            if (list.length === 0) {
                callback();
                return;
            }

            var item = list.shift();
            var $el = item.element;
            var card = item.card;
            var css = item.css;

            $el.animate(css, delay, "swing", function () {
                showCard(card);
                animate(list, delay, callback);
            });
        }

        function moveCards(cards, delay, callback) {
            var animations = [];
            cards.forEach(function(card){
                var css = {left: card.left + 'px', top: card.top + 'px'};
                if(delay == 0){
                    $("#" + card.id).css(css);
                    showCard(card);
                } else {
                    animations.push({element: $("#" + card.id), card: card, css: css});
                }
            });

            if(delay == 0){
                callback();
            } else {
                animate(animations, delay, callback);
            }
        }

        function dealCards(deck, players, number){
            var cards = [];

            for(var i = 0; i < number; i++){
                players.forEach(function(player){
                   var card = deck.shift();
                   player.hand.push(card);
                   cards.push(card);
                });
            }
            return cards;
        }

        function findCard(cards, id){
            var ret = null;
            cards.forEach(function(card){
                if (card.id == id){
                    ret = card;
                }
            });
            return ret;
        }

        function findPlayer(players, div){
            var ret = null;
            players.forEach(function(player){
               if (player.div == div){
                   ret = player;
               }
            });
            return ret;
        }

        function removeCard (cards, id){
            var ret = null;
            for (var i = cards.length - 1; i >= 0; --i) {
                if (cards[i].id == id) {
                    ret = cards[i];
                    cards.splice(i,1);
                }
            }
            return ret;
        }

        function layoutCardStack(cards, name){
            var div = $(name);
            var position = div.offset();

            var offset = 0;
            // add a large offset so that selecting a card will take it to the top
            var zindex = cards.length + 400;

            cards.forEach(function(card){
                card.left = position.left - offset;
                card.top = position.top - offset;
                card.zindex = zindex;
                zindex--;
                offset-= 2;
                offset = Math.max(-10, offset);
            });
        }

        function layoutCardHand(player){
            var div = $("#" + player.div);
            var position = div.offset();

            var offsetLeft = 0;
            var offsetTop = 0;
            var zindex = 0;
            var count = player.hand.length;
            var cardWidth = 0;

            var adjleft = (cardWidth/2) - player.offsetLeft*(count - 1)/2;
            var adjtop = player.offsetTop*count/2;

            player.hand.forEach(function(card){
                card.left = position.left + offsetLeft + adjleft;
                card.top = position.top + offsetTop - adjtop;
                card.zindex = zindex;
                card.faceup = player.faceup;

                zindex++;
                offsetLeft += player.offsetLeft;
                offsetTop += player.offsetTop;
            });
        }

        function cardClick(event, players, discard){
            // stop other clicks being managed
            $(".card").unbind("click");

            var id = event.currentTarget.id;

            var player = findPlayer(players,"bottom-player");
            var card = findCard(player.hand, id);

            if(card != null){
                var selectedCard = removeCard(player.hand, id);  //player.hand.shift();
                discard.unshift(selectedCard);

                // ensure the new card is on the top early
                $("#" + selectedCard.id).css("z-index", 2000);

                layoutCardStack(discard, "#discard");
                layoutCardHand(player);

                // move the selected card first - looks nicer
                moveCards([selectedCard], 250, function(){
                    moveCards(player.hand, 100, function(){
                        moveCards(discard, 0, function(){
                            // now handle card click events
                            $(".card").click(function(event){
                                cardClick(event, players, discard);
                            });
                        });
                    });
                });
            }
        }

        $(document).ready(function(){
            var width = $(window).width();
            var height = $(window).height();

            var tableWidth = Math.min(700, width);
            var tableHeight = Math.min(700, height);

            var cardWidth = 70;
            var cardHeight = 100;

            var headerOffset = 133;

            $("#top-player").css("left", width/2 - cardWidth/2 + "px");
            $("#bottom-player").css("left", width/2 - cardWidth/2 + "px");
            $("#left-player").css("left", (width/2 - tableWidth/2) + 10 + "px");
            $("#right-player").css("left", (width/2 + tableWidth/2) - cardWidth - 10 + "px");
            $("#deck").css("left", width/2 - cardWidth - 10 + "px");
            $("#discard").css("left", width/2 + 10 + "px");
            $("#deal-button").css("left", width/2 + cardWidth  + "px");

            $("#top-player").css("top", headerOffset + 20 + "px");
            $("#bottom-player").css("top", tableHeight - cardHeight - 20 + "px");
            $("#left-player").css("top", tableHeight/2 + "px");
            $("#right-player").css("top", tableHeight/2 + "px");
            $("#deck").css("top", tableHeight/2 + "px");
            $("#discard").css("top", tableHeight/2 + "px");
            $("#deal-button").css("top", tableHeight/2 + "px");

            var discard = [];
            var deck = createDeck();
            var players = [];

            players.push({hand:[], name:"James", div: "left-player", offsetTop: 15, offsetLeft: 0, faceup: false});
            players.push({hand:[], name:"Sam", div: "top-player", offsetTop: 0, offsetLeft: 15, faceup: false});
            players.push({hand:[], name:"Emily", div: "right-player", offsetTop: 15, offsetLeft: 0, faceup: false});
            players.push({hand:[], name:"Barney", div: "bottom-player", offsetTop: 0, offsetLeft: 30, faceup: true});

            // put the cards initially in their own div area
            printCards(deck, "#cards");

            deck = shuffle(deck);
            layoutCardStack( deck, "#deck");
            moveCards(deck, 0, function(){});
            $("#deal-button").show();

            $("#deal-button").click(function(){
                $("#deal-button").hide();

                var cards = dealCards(deck, players, 7);

                players.forEach(function(player){
                    layoutCardHand(player);
                });

                var card = deck.shift();
                card.faceup = true;
                discard.push(card);

                layoutCardStack(discard, "#discard");
                layoutCardStack(deck, "#deck");

                moveCards(cards, 250, function(){
                    moveCards(discard, 250, function(){
                        moveCards(deck, 0, function(){
                            // now handle card click events
                            $(".card").click(function(event){
                                cardClick(event, players, discard);
                            });
                        });
                    });
                });
            });
        });

    </script>
